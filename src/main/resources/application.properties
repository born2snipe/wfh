spring.main.banner-mode=off
# localized text
app.title=WFH
theme.menu.title=Theme
theme.menu.dark.title=Dark
theme.menu.light.title=Light
status.menu.title=Status
status.item.WORKING=Working
status.item.AFK=AFK
status.item.LUNCH=Lunch
status.item.DONE_FOR_THE_DAY=Done for the day
spring.datasource.url=jdbc:h2:file:~/.wfh/db/data;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.liquibase.change-log=classpath:liquibase-changelog.xml
spring.jpa.hibernate.use-new-id-generator-mappings=false

